<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<script src="/js/jquery-3.6.0.js"></script>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.content{
		padding: 100px 0px;
		background-color: #f4f4f4;
	}
	.content-title{
		margin-top: 10px;
		margin-bottom: 30px;
	}
	.allMember-section{
		width : 960px;
		margin: 0 auto;
		background-color: #ffffff;
		padding : 30px 40px;
	}
	.allMember-tbl{
		width:100%;
		margin-top: 20px;
		border-spacing: 0;
	}
	.allMember-tbl td{
		text-align: center;
		padding: 20px 0px;
		border-bottom: 1px solid black;
	}
	
	.allMember-currPage{
		font-weight:900;
		background-color: #FBA854;
    	color: white;
	}
	.allMember-currPage>span{
		margin: 0px 10px;
	}
	.allMember-pageNavi{
		text-align: center;
	}
	.checkbox-wrap>input[type="checkbox"]{
		display: none;
	}
	.checkbox-wrap > input[type="checkbox"] + label {
  		position: relative;
		display: block;
		flex-grow: 1;
		padding: 0 36px;
		cursor: pointer;
		
	}
	.checkbox-wrap > input[type="checkbox"] + label::before {
  		content: "";
	    display: block;
	    left: 0;
	    top: 8px;
  	    width: 24px;
	    height: 24px;
	    border-radius: 50%;
	    background: url(/img/check.png) no-repeat center / 24px;
	    color: #FBA854;
	}
	.checkbox-wrap > input[type="checkbox"]:checked + label::before {
	    background: url(/img/check_active.png) no-repeat center / 24px;
	    
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content">
		<div class="content-title">회원 관리 페이지</div>
			<section class="allMember-section">
			<table class="allMember-tbl">
				<tr>
					<th style="width:10%;">선택</th>
					<th style="width:12%;">번호</th>
					<th style="width:48%;">아이디</th>
					<th style="width:15%;">회원등급</th>
					<th style="width:15%;">등급변경</th>
				</tr>
				<tr th:each="m,status : ${reqSet.list}">
					<td>
						<div class="checkbox-wrap">
							<input type="checkbox" class="chk" th:id="${'chk'+status.count}">
							<label th:for="${'chk'+status.count}"></label>
						</div>
					</td>
					<td th:text="${m.memberNo}"></td>
					<td th:text="${m.memberId}"></td>
					<td>
						<div class="select" th:switch="${m.memberLevel}">
							<select th:case="매운맛">
								<option value="매운맛" selected>매운맛</option>
								<option value="보통맛">보통맛</option>
								<option value="순한맛">순한맛</option>
							</select>
							<select th:case="보통맛">
								<option value="매운맛">매운맛</option>
								<option value="보통맛" selected>보통맛</option>
								<option value="순한맛">순한맛</option>
							</select>
							<select th:case="순한맛">
								<option value="매운맛">매운맛</option>
								<option value="보통맛">보통맛</option>
								<option value="순한맛" selected>순한맛</option>
							</select>
						</div>
					</td>
					<td>
						<button class="header-login-btn changeLevel">등급변경</button>
					</td>
				</tr>	
				<tr>
					<td colspan="5">
						<button class="btn checkedChangeLevel">선택 회원 등급 변경</button>
					</td>
				</tr>
			</table>	
		</section>
		<section class="allMember-footer">	
			<div class="allMember-pageNavi">
				<a href="/admin/allMember?reqPage=1"><span class="material-symbols-outlined">keyboard_double_arrow_left</span></a>
				
				<th:block th:if="${(reqSet.pageInfo.reqPage)-5 <= 1}">
					<a href="/admin/allMember?reqPage=1"><span class="material-symbols-outlined">keyboard_arrow_left</span></a>
				</th:block>
				<th:block th:if="${(reqSet.pageInfo.reqPage)-5 > 1}">
					<a th:href="@{/admin/allMember(reqPage=${(reqSet.pageInfo.reqPage)-5})}"><span class="material-symbols-outlined">keyboard_arrow_left</span></a>
				</th:block>
				
				<a th:each="i:${#numbers.sequence(reqSet.pageInfo.startNo,reqSet.pageInfo.endNo)}" 
					th:href="@{/admin/allMember(reqPage=${i})}"
					th:classappend="${i==reqSet.pageInfo.reqPage}?'allMember-currPage'"><span th:text="${i}"></span></a>
							
				<th:block th:if="${(reqSet.pageInfo.reqPage)+5 >= (reqSet.pageInfo.totalPage)}">
					<a th:href="@{/admin/allMember(reqPage=${(reqSet.pageInfo.totalPage)})}"><span class="material-symbols-outlined">keyboard_arrow_right</span></a>
				</th:block>
				
				<a th:href="@{/admin/allMember(reqPage=${reqSet.pageInfo.totalPage})}"><span class="material-symbols-outlined">keyboard_double_arrow_right</span></a>
			</div>	
		</section>	
	</main>
	<script>
		$(".changeLevel").on("click",function(){
			const memberNo = $(this).parent().parent().children().eq(1).text();
			const memberLevel = $(this).parent().prev().children().children().val();
			
			location.href="/admin/changeLevel?memberNo="+memberNo+"&memberLevel="+memberLevel;
			
		});
		
		$(".checkedChangeLevel").on("click",function(){
			const checked = $(".chk:checked");
			if(checked.length === 0){
				return;
			}
			const no = new Array();
			const level = new Array();
			checked.each(function(index,item){
				const memberNo = $(item).parent().parent().next().text();
				no.push(memberNo);
				const memberLevel = $(item).parent().parent().parent().find("select").val();
				level.push(memberLevel);
			});
				console.log(no.join("/"));
				console.log(level.join("/"));
				location.href = "/admin/checkedChangeLevel?no="+no.join("/")+"&level="+level.join("/");
		});
	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
