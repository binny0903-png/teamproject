<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<script src="/js/jquery-3.6.0.js"></script>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.content{
		padding: 100px 0px;
		background-color: #f4f4f4;
	}
	.content-title{
		margin-top: 10px;
		margin-bottom: 30px;
	}
	
	.allMember-section{
		width : 1200px;
		margin: 0 auto;
		background-color: #ffffff;
		padding : 30px 40px;
		border-radius:9px;
	}
	.allMember-tbl{
		width:100%;
		margin-top: 20px;
		border-spacing: 0;
	}
	.allMember-tbl>tbody>tr>th{
		height:50px;
	}
	.allMember-tbl td{
		text-align: center;
		padding: 20px 0px;
		border-bottom: 1px solid #E6E6E6;
	}
	.allMember-tbl>tr:last-child>td{
		border-bottom: 1px solid transparent;
	}
	#btnTd{
		border: none;
	}
	.allMember-currPage {
		text-decoration:none;
		display:inline-block;
		height: 24px;
		width: 24px;
		line-height: 24px;
		background-color: #FBA854;
		border-radius: 50%;
		margin:6px;
		color: #000;
		text-align: center;
	}
	.allMember-outPage {
		text-decoration:none;
		display:inline-block;
		width: 24px;
		height: 24px;
		line-height: 24px;
		background-color: #ffffff;  
		border-radius: 50%;          
		margin:6px;
		color: #000;
		text-align: center;
	}
	.allMember-pageNavi{
		text-align: center;
		text-decoration: none;
	}
	.checkbox-wrap>input[type="checkbox"]{
		display: none;
	}
	.checkbox-wrap > input[type="checkbox"]+label {
  		position: relative;
		display: block;
		flex-grow: 1;
		padding: 0 36px;
		cursor: pointer;
		
	}
	.checkbox-wrap > input[type="checkbox"]+label::before {
  		content: "";
	    display: block;
  	    width: 24px;
	    height: 24px;
	    border-radius: 50%;
	    background: url(/img/check.png) no-repeat center / 24px;
	    color: #FBA854;
	}
	.checkbox-wrap > input[type="checkbox"]:checked + label::before {
	    background: url(/img/check_active.png) no-repeat center / 24px;
	    
	}
	.search-input>span{
		position: absolute;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content">
		<div class="content-title">회원 관리 페이지</div>
		<section class="allMember-section">
			<div class="input-wrap">
				<form action="#" method="post">
					<div class="search-input">
						<input type="text" name="memberNickname" placeholder="닉네임을 입력해주세요">
						<span class="material-icons" id="qnaSearchBox">search</span>
					</div>
				</form>	
			</div>
			<table class="allMember-tbl">
				<tr>
					<th style="width:4%;">번호</th>
					<th style="width:12%;">아이디</th>
					<th style="width:12%;">닉네임</th>
					<th style="width:10%;">레시피신고</th>
					<th style="width:10%;">레시피댓글신고</th>
					<th style="width:10%;">Q&A신고</th>
					<th style="width:10%;">Q&A댓글신고</th>
					<th style="width:10%;">전체신고수</th>
					<th style="width:8%;">회원등급</th>
					<th style="width:8%;">등급변경</th>
					<th style="width:8%;">정지</th>
				</tr>
				<tr th:each="m,status : ${reqSet.list}">
					<td th:text="${m.memberNo}"></td>
					<td th:text="${m.memberId}"></td>
					<td th:text="${m.memberNickname}"></td>
					<td th:text="${m.recipeReportCount}"></td>
					<td th:text="${m.recipeCommentReportCount}"></td>
					<td th:text="${m.qnaReportCount}"></td>
					<td th:text="${m.qnaCommentReportCount}"></td>
					<td th:text="${m.allReportCount}"></td>
					<td>
						<div class="select" th:switch="${m.memberLevel}">
							<select th:case="매운맛">
								<option value="매운맛" selected>매운맛</option>
								<option value="보통맛">보통맛</option>
							</select>
							<select th:case="보통맛">
								<option value="매운맛">매운맛</option>
								<option value="보통맛" selected>보통맛</option>
							</select>
						</div>
					</td>
					<td>
						<button class="changeLevel">등급변경</button>
					</td>
					<td>
						<button class="suspend-btn">정지</button>
					</td>
				</tr>	
			</table>	
		</section>
		<section class="allMember-footer">	
			<div class="allMember-pageNavi">
				<a href="/admin/allMember?reqPage=1"><span class="material-symbols-outlined">keyboard_double_arrow_left</span></a>
				
				<th:block th:if="${(reqSet.pageInfo.reqPage)-5 <= 1}">
					<a href="/admin/allMember?reqPage=1"><span class="material-symbols-outlined">keyboard_arrow_left</span></a>
				</th:block>
				<th:block th:if="${(reqSet.pageInfo.reqPage)-5 > 1}">
					<a th:href="@{/admin/allMember(reqPage=${(reqSet.pageInfo.reqPage)-5})}"><span class="material-symbols-outlined">keyboard_arrow_left</span></a>
				</th:block>
				
				<a th:each="i:${#numbers.sequence(reqSet.pageInfo.startNo,reqSet.pageInfo.endNo)}" 
					th:href="@{/admin/allMember(reqPage=${i})}"
					th:classappend="${i==reqSet.pageInfo.reqPage}?'allMember-currPage':'allMember-outPage'"><span th:text="${i}"></span></a>
							
				<th:block th:if="${(reqSet.pageInfo.reqPage)+5 >= (reqSet.pageInfo.totalPage)}">
					<a th:href="@{/admin/allMember(reqPage=${(reqSet.pageInfo.totalPage)})}"><span class="material-symbols-outlined">keyboard_arrow_right</span></a>
				</th:block>
				
				<a th:href="@{/admin/allMember(reqPage=${reqSet.pageInfo.totalPage})}"><span class="material-symbols-outlined">keyboard_double_arrow_right</span></a>
			</div>	
		</section>	
	</main>
	<script>
		$(".changeLevel").on("click",function(){
			const memberNo = $(this).parent().parent().children().eq(1).text();
			const memberLevel = $(this).parent().prev().children().children().val();
			
			location.href="/admin/changeLevel?memberNo="+memberNo+"&memberLevel="+memberLevel;
			
		});
		
		$(".checkedChangeLevel").on("click",function(){
			const checked = $(".chk:checked");
			if(checked.length === 0){
				return;
			}
			const no = new Array();
			const level = new Array();
			checked.each(function(index,item){
				const memberNo = $(item).parent().parent().next().text();
				no.push(memberNo);
				const memberLevel = $(item).parent().parent().parent().find("select").val();
				level.push(memberLevel);
			});
				console.log(no.join("/"));
				console.log(level.join("/"));
				location.href = "/admin/checkedChangeLevel?no="+no.join("/")+"&level="+level.join("/");
		});
	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
