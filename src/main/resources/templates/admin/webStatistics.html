	let chart;

	function currentDailyRecipeChart(type) {
	    $.ajax({
	        url: "/admin/dailyRecipe",
	        type: "get",
	        data: {recipeType: type},
	        success: function(response) {
	            if (chart) {
	                chart.destroy();
	            }

	            const ctx2 = document.getElementById('dailyRecipesChart');
	            chart = new Chart(ctx2, {
	                type: 'bar',
	                data: {
	                    labels: response.dd,
	                    datasets: [{
	                        label: type + ' 일별 레시피 등록 수',
	                        data: response.counts,
	                        borderWidth: 1,
	                        backgroundColor: 'rgba(75, 192, 192, 0.5)'
	                    }]
	                },
