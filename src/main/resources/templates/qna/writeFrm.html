<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="writeContent">
		<section class="write-content-wrap">
			<div class="write-title">질문 게시판 등록</div>
		
			<form action="/qna/write" method="post">
				<table class="qnaWriteTbl">
					<tr>
						<td colspan="3">
							<div class="inputTitle">
								<input type="text" name="qnaTitle" th:value="${qnaTitle}">
							</div>
						</td>
					</tr><!-- 제목 -->
				
					<tr class="inputInfo">
						<td>
							<span th:text="${session.member.memberName}"></span>
							<input type="hidden" name="memberName" th:value="${session.member.memberName}">
						</td>
					</tr><!-- 작성자 -->
					
					<tr>
						<td colspan="4">
							<div class="inputContent">
								<textarea name="qnaContent" th:text="${qnaContent}"></textarea>
							</div>
						</td>
					</tr><!-- 작성할 내용 -->
				
					<tr>
						<td colspan="4">
							<button type="submit" class="writeBtnSubmit">등록하기</button>
						</td>
					</tr>
				</table>
			</form>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
