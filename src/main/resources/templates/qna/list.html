<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
<title>Insert title here</title>
<style>
	*{
	margin: 0px;
	padding: 0px;
	}
	
	.content{
		margin-top: 30px;
		margin: 0 auto;
		width: 1000px;
		border: 1px solid black;
	}
	.content>.content-head>.content-title{
		margin: 0 auto;
		text-align: center;
		padding-top:100px;
	}
	
	.content-wrap{
		width: 1000px;
		padding-top: 50px;
		margin: 0 auto;
		border-bottom: 1px solid black;
		
	}
	
	.contentInputBox{
		margin: 0 auto;
		float: left;
		background-color: orange;
		color: white;
		border: 1px solid orange;
		border-radius: 5px;
		padding: 5px;
	}
	
	.menu-box>.search-menu>li>*{
		margin: 0 auto;
		float: left;
		text-decoration: none;
		color: black;
		list-style: none;
		padding-left: 50px;
		display: flex;
	}
	
	.menu-box>.search-menu>li>a{
		border: 1px solid gray;
		border-radius: 5px;
		margin: 0 auto;
		text-align: center;
		margin-left: 200px;
		padding-left: 5px;
	}
	
	.qnaSearch>#qnaSearchInput{
		margin-left: 50px;
		padding-top: 5px;
		padding-bottom: 5px;
	}
	.qnaSearch>.qnaSearchBox>span{
		color: white;
		display: flex;
		background-color: orange;
		box-sizing: border-box;
	}
	
	.content-list>*{
		width: 1000px;
		margin: 0 auto;
		margin-top: 30px;
	}
	.content-list>#qnaListForm>tr>th{
		margin: 0 auto;
		text-align: center;
		float: left;
	}
	
	#pageNavi{
		text-decoration: none;
		color: black;
		text-align: center;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="qna content">
		<section class="qna content-head">
			<div class="content-title">질문 게시판</div>
			
			<div class="qna content-wrap">
			<button class="qna contentInputBox">글쓰기</button><!--누르면 질문 입력창으로 넘어갈 버튼-->

			<div class="menu-box">
				<ul class="search-menu">
					<li>
						<a href="#">제목
						<span class="material-icons">keyboard_arrow_down</span></a>
						<ul class="sub-menu">
							<li>제목</li>
							<li>음식이름</li>
							<li>작성자</li>
						</ul>
					</li>
				</ul><!-- 검색창 왼쪽 제목분류 칸-->
			</div><!--menu-box-->

			<div class="qnaSearch">
			<input type="text" name="qnaSearchInput" placeholder="검색할 내용을 입력하세요">	
			<button type="submit" class="qnaSearchBox"><span class="material-icons">search</span></button>
			</div><!-- qnaSearch를 감싸는 div -->
			</div><!-- qna content-wrap전체를 감싸는 div-->
		</section>
		
		<section class="qna content-list">
			<table action="/qnaList" method="get" id="qnaListForm">
				<tr style="width: 20%;"><th>글 번호</th></tr>
				<tr style="width: 40%;"><th>제목</th></tr>
				<tr style="width: 20%;"><th>작성자</th></tr>
				<tr style="width: 20%;"><th>작성일/수정일</th></tr>
				<tr th:each="qna : ${list}">
					<td th:text="${qna.qnaNo}"></td>
					<td th:text="${qna.qnaTitle}"></td>
					<td th:text="${qna.memberName}"></td>
					<td th:text="${qna.qnaDate}"></td>
				</tr>
			</table><!-- qnaListForm전체를 감싸는 table -->
			<div id="pageNavi" th:utext="${pageNavi}"></div>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
