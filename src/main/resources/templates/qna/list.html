<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

<title>Insert title here</title>
<style>
	*{
	margin: 0px;
	padding: 0px;
	}
	
	.content{
		margin-top: 20px;
		margin: 0 auto;
		width: 1080px;
		overflow: hidden;
		background-color: #F4F4F4;
		margin-bottom: 20px;
	}
	.content>.content-head>.content-title{
		margin: 0 auto;
		text-align: center;
		padding-top:100px;
	}
	
	.content-wrap{
		width: 1000px;
		margin: 0 auto;
		overflow: hidden;
	}
	
	.writeBtn{
		width: 15%;
		height: 30px;
		float: left;
	}
	
	.menuSearchBox{
		width: 83%;
		height: 30px;
		float: left;
		margin-left : 20px;
	}
	
	.menuSearchBox>form{
		display: flex;
	}
	
	.contentInputBox{
		margin: 0 auto;
		float: left;
		background-color: orange;
		color: white;
		border: 1px solid orange;
		border-radius: 15px;
		padding: 3px;
		margin-bottom: 10px;
		width: 80%;
	}
	
	.menu-checkBox{
		
		border: 1px solid gray;
		border-radius: 15px;
		width: 10%;
	}
	.menu-checkBox>option{	
		text-decoration: none;
		color: black;
		text-align: center;
	}
	
	.qnaSearch{
		flex-grow:1;
		display: flex;
		gap:10px;	
    	border: 1px solid gray;
    	border-radius: 15px;
   		margin-left:10px;
   		overflow: hidden;
   		margin-top: 3px;
	}
	
	.qnaSearch>.qnaSearchInput{
		flex-grow  : 1;
		width: 80%;
    	background-color: #FFFFFF;
    	outline: none;
    	font-size: 16px;
    	border: none;
    	text-align: center;
	}	
	
	#qnaSearchBox{
    color: #FF9D23;
    font-weight: bold;
    cursor: pointer;
    
	}
	
	.content-list{
		width: 1000px;
		margin: 0 auto;
		border: 1px solid orange;
		border-radius: 10px;
		margin-top: 10px;
		padding-top: 10px;
		padding-bottom: 10px;
		background-color: #FFFFFF;
	}
	
	.content-list>*{
		width: 1000px;
		margin: 0 auto;
	}
	#qnaListForm>tr:first-child>th{
		margin-bottom: 10px;
	}
	.listInfo>td>a{
		text-decoration: none;
		color: black;
	}
	.content-list>#qnaListForm>tr>th{
		margin: 0 auto;
		text-align: center;
		float: left;
		border-bottom: 1px solid black;
	}
	
	#pageNavi{
		color: black;
		display: flex;
		margin: 0 auto;
		float: left;
		margin-top: 30px;
		margin-bottom: 20px;
	}
	.qna-paging{
		display: flex;
		align-items: center;
		margin: 0 auto;
	}
	.qna-paging>li>a{
		border: 1px solid gray;
		border-radius: 20px;
		padding-left: 15px;
		padding-right: 15px;
		padding-top: 10px;
		padding-bottom: 10px;
		color: black;
		background-color: orange;
	}
	.qna-paging>li>a:last-child{
		border: none;
	}
	.qnaPage{
		text-decoration: none;
		margin-left: 3px;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="qna content">
		<section class="qna content-head">
			<div class="content-title">질문 게시판</div>
			
			  <div class="qna content-wrap">
				<div class="writeBtn">
					<button class="contentInputBox">글쓰기</button>
				</div>
				
				<div class="menuSearchBox">
					<form action="/" method="get">
						<select class="menu-checkBox">
							<option>제목</option>
							<option>음식이름</option>
							<option>작성자</option>
						</select>
						<div class="qnaSearch">
							<input type="text" class="qnaSearchInput" placeholder="검색할 내용을 입력해주세요">
							<span class="material-icons" id="qnaSearchBox">search</span>
						</div>
					</form>
				</div>
			</div><!-- qna content-wrap전체를 감싸는 div-->
		</section>
			</form>
		
		<section class="qna content-list">
			<table action="/qnaList" method="get" id="qnaListForm">
				<tr>
					<th>글 번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일/수정일</th>
				</tr>
				<tr class="listInfo" th:each="qna : ${list}">
					<td th:text="${qna.qnaNo}" style="text-align:center;"></td>
					<td style="text-align:center;"><a th:href="@{/qna/view(qnaNo=${qna.qnaNo})}" th:text="${qna.qnaTitle}"></a></td>
					<td th:text="${qna.memberName}" style="text-align:center;"></td>
					<td th:text="${qna.qnaDate}" style="text-align:center;"></td>
				</tr>
			</table><!-- qnaListForm전체를 감싸는 table -->
			<div id="pageNavi" th:utext="${pageNavi}"></div>
		</section>
		<script>
			
		</script>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
