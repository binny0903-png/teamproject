<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
<title>Insert title here</title>
<style>
	*{
	margin: 0px;
	padding: 0px;
	}
	
	.content{
		margin-top: 30px;
		margin: 0 auto;
		width: 1000px;
	}
	.content>.content-head>.content-title{
		margin: 0 auto;
		text-align: center;
		padding-top:100px;
	}
	
	.content-wrap{
		width: 1000px;
		padding-top: 50px;
		margin: 0 auto;
		border-bottom: 1px solid black;
		
	}
	
	.contentInputBox{
		margin: 0 auto;
		float: left;
		background-color: orange;
		color: white;
		border: 1px solid orange;
		border-radius: 5px;
		padding: 5px;
		margin-top: 10px;
	}
	
	.menu-box>.search-menu>li>div>*{
		margin: 0 auto;
		float: left;
		text-decoration: none;
		color: black;
		list-style: none;
		padding-left: 50px;
		display: flex;
		margin-top: 5px;
	}
	
	.menu-box>.search-menu>li>div>a{
		border: 1px solid gray;
		border-radius: 15px;
		margin: 0 auto;
		text-align: center;
		margin-left: 250px;
		padding-left: 5px;
		margin-top: 10px;
	}
	
	.menu-box>.search-menu>li>.sub-menu{
		display: none;
	}
	
	.qnaSearch>input{
		margin-left: 10px;
		padding-top: 5px;
		padding-bottom: 5px;
		text-align: center;
		border: 1px solid gray;
		border-radius: 5px;
		margin-bottom: 10px;
		width: 400px;
	}
	.qnaSearch>.qnaSearchBox>span{
		color: white;
		background-color: orange;
		padding : 5px;
	}
	
	.content-list>*{
		width: 1000px;
		margin: 0 auto;
	}
	.content-list>#qnaListForm>tr>th{
		margin: 0 auto;
		text-align: center;
		float: left;
	}
	
	#pageNavi{
		text-decoration: none;
		color: black;
		text-align: center;
	}
	.content-list>#qnaListForm>tr:last-child{
		margin: 0 auto;
		text-align: center;

	}
	
	.qnaSearch>input{
    border: none;
    background-color: #FFFFFF;
    border: 1px solid gray;
    border-radius: 15px;
    outline: none;
    font-size: 16px;
	}
	
	.qnaSearchBox{
    color: #FF9D23;
    font-weight: bold;
    margin-top: 8px;
    margin-right: 10px;
    cursor: pointer;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="qna content">
		<section class="qna content-head">
			<div class="content-title">질문 게시판</div>
			
			<div class="qna content-wrap">
			<button class="qna contentInputBox">글쓰기</button><!--누르면 질문 입력창으로 넘어갈 버튼-->

			<div class="menu-box">
				<ul class="search-menu">
					<li>
						<div class="menu-checkBox">
							<a href="#">제목
							<span class="material-icons">keyboard_arrow_down</span></a>
						</div>
						<ul class="sub-menu">
							<li>제목</li>
							<li>음식이름</li>
							<li>작성자</li>
						</ul>
					</li>
				</ul><!-- 검색창 왼쪽 제목분류 칸-->
			</div><!--menu-box-->
			
			<div class="qnaSearch">
					<input type="text" class="qnaSearchInput" placeholder="검색어를 입력하세요">
                	<span class="material-icons qnaSearchBox">search</span>
			</div><!-- qnaSearch를 감싸는 div -->
			</div><!-- qna content-wrap전체를 감싸는 div-->
		</section>
		
		<section class="qna content-list">
			<table action="/qnaList" method="get" id="qnaListForm">
				<tr>
					<th>글 번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일/수정일</th>
				</tr>
				<tr th:each="qna : ${list}">
					<td th:text="${qna.qnaNo}" style="text-align:center;"></td>
					<td th:text="${qna.qnaTitle}" style="text-align:center;"></td>
					<td th:text="${qna.memberName}" style="text-align:center;"></td>
					<td th:text="${qna.qnaDate}" style="text-align:center;"></td>
				</tr>
			</table><!-- qnaListForm전체를 감싸는 table -->
			<div id="pageNavi" th:utext="${pageNavi}"></div>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
	
	<script>
		$(".search-menu>li>div").child().on("click",function(){
			$(".search-menu>li>.sub-menu>li").slideToggle(400);
		})
	</script>
</body>
</html>
