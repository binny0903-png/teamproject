<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
<title>Insert title here</title>
<style>
	.content{
		margin: 0 auto;
		width: 800px;
	}
	.content-head{
		border: 1px solid black;
		margin: 0 auto;
	}
	.content-wrap>.contentInputBox{
		margin: 0 auto;
		float: left;
		text-align: center;
		border-radius: 5px;
	}
	.content-title{
		text-align: center;
		color: orange;
	}
	.search-menu{
		margin: 0 auto;
		float: left;
		overflow: hidden;
		align-items: center;
		margin-right: none;
	}
	.search-menu>li>a{
	display: flex;
	border : 1px solid black;
	text-decoration: none;
	margin: 0 auto;
	float: left;
	font-size: 15px;
	align-items: center;
	color: gray;
	border-radius: 5px;
	}
	.qnaSearch{
		margin: 0 auto;
		display: flex;
		border-radius: 5px;
		justify-content: flex-end;
		margin-left: none;
		
	}
	.qnaSearch>input{
		width: 300px;
		text-align: center;
		border-right: none;
	}
	.qnaSearch>.qnaSearchInput>.qnaSearchBox{
		margin: 0 auto;
		border-left: none;
		padding: 0;
	}

	.content-list{
		overflow: hidden;
		width: 100%;
		border: 1px solid black;
	}
	.content-list>#qnaListFrom{
		display: flex;
		margin: 0 auto;
		float: left;
		text-align: center;
		width: 550px;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="qna content">
		<section class="qna content-head">
			<div class="content-title">질문 게시판</div>
			<div class="qna content-wrap">
			<button class="qna contentInputBox">글쓰기</button><!--누르면 질문 입력창으로 넘어갈 버튼-->

			<ul class="search-menu">
				<li>
					<a href="#">제목
					<span class="material-icons">keyboard_arrow_down</span></a>
					<ul class="sub-menu">
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</li>
			</ul><!-- 검색창 왼쪽 제목분류 칸-->
			
			<div class="qnaSearch">
			<input type="text" name="qnaSearchInput" placeholder="검색할 내용을 입력하세요">			
			<button type="submit" class="qnaSearchBox"><span class="material-icons">search</span></button>
			</div><!-- 검색할 내용 입력창 -->			
			
			<form action="/qnaList" method="get" id="qnaListForm">
				<th>글 번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일/수정일</th>
			</form><!-- qnaListForm전체를 감싸는 form -->
			</div><!-- qna content-wrap전체를 감싸는 div-->
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
