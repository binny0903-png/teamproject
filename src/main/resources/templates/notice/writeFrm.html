<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항 작성</title>
<style>
body {
	background-color: #f4f4f4;
	}
.page-title {
	padding-top: 110px;
    padding-bottom: 35px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    color: #EBA854;
	}
	
.section-notice-write-wrap {
	padding-bottom: 60px;
}
.content-box form {
	margin: 0 auto;
	padding-top: 20px;	
	}
.content-box {
	margin: 0 auto;
	width: 950px;
	border-radius: 9px;
	background-color: #fff;
	}
.content-box .content-header {
	margin: 0 auto;
	width:850px;
	background-color: #FBFBFB;
	border-radius: 9px 9px 0px 0px;
	}

.input-item input {
	padding: 20px;
	border: none;
	background-color: transparent;
	font-size: 22px;
	width:70%;
	text-align: center;
}

.noticeSelect {
	padding: 15px;
}

.noticeSelect .noticeType{
	float: right;
}

.noticeSelect select {
	cursor: pointer;
    padding: 5px 10px;
    font-size: 17px;
    color: #999999;
    background-color: #fff;
    border: 0.5px solid #E5E5E5;
    border-radius: 50px;
}

.noticeType select{
	cursor: pointer;
    padding: 5px 25px;
    font-size: 17px;
    color: #999999;
    background-color: #fff;
    border: 0.5px solid #E5E5E5;
    border-radius: 50px;
}
.noticeSelect span {
	font-size: 17px;
}

.noticeSelect input {
	padding-left: 20px;
}

.note-editor.note-frame {
    margin: 0 auto;
}

.add-btn {
	cursor: pointer;
	color: #fff;
	background-color: #FF9D23;
	text-decoration: none;
    border: none;
    cursor: pointer;
    background-color: #FF9D23;
    width: 130px;
    border-radius: 50px;
    margin-left: 335px;
    padding-top: 5px;
    padding-bottom: 5px;
    font-size: 16px;
    color: #fff;
}
.add-btn2 {
	cursor: pointer;
	background-color: #EAEAEA;
	text-decoration: none;
    border: none;
    cursor: pointer;
    width: 130px;
    padding: 5px;
    border-radius: 50px;
    font-size: 16px;
	color: #848484;
}

.add-btn a {
	text-decoration: none;
	color: #fff;
}

.reportTitle {
	text-align: center;
	padding: 20px;
}
.input-item {
	text-align: center;
}

.fileAdd div{
	display: none;
}

form button {
	margin: 10px;
	margin-top:20px;
	margin-bottom:20px;
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content notice-write-container">
		<section class="section-notice-write-wrap">
			<div class="page-title">공지사항 입력</div>
			<div class="content-box">
			<form action="/notice/write" class="form" method="post" enctype="multipart/form-data">
				<div class="content-header">			
					<div class="input-item">
						<input type="text" name="noticeTitle" placeholder="제목을 입력하세요." required>
					</div>
				</div>
	            <textarea name=noticeContent></textarea>
	            <input type="hidden" name="noticeWriter" th:value="${session.member.memberNo}">	
	            
	            <div class="content-header">			
					<div class="input-item">
						<h3 class="reportTitle">이용 제한 조치된 회원 안내</h3>
					</div>
				</div>
	            <textarea name=noticeReportContent></textarea>
	            						
			<button class="add-btn" type="submit" id="submit">등록하기</button>
			<button class="add-btn2" type="button" th:onclick="back();">취소하기</button>
			</form>
			</div>
		</section>
	</main>
	<script src="/summernote/summernote-lite.js"></script>
	<script src="/summernote/lang/summernote-ko-KR.js"></script>
	<script src="/js/sweetalert.min.js"></script>
	<link rel="stylesheet" href="/summernote/summernote-lite.css">
	<script>
	$("[name=noticeContent]").summernote({
		width : 850,
		height : 500,
		lang : "ko-KR",
		callbacks : {
			onImageUpload : function(file) {
				uploadImage(file[0], this);
			}
		}
	});
	
	$("[name=noticeReportContent]").summernote({
		width : 850,
		height : 500,
		lang : "ko-KR",
		callbacks : {
			onImageUpload : function(file) {
				uploadImage(file[0], this);
			}
		}
	});
	
	function back(){
		location.href = "/notice/list?reqPage=1";
	}

    <th:block th:include="common/footer"></th:block>
</body>
</html>
