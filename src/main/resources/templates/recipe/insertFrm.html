<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.space{
		height:50px;
	}
	body{
		background-color:#eeeeee;
	}
	.recipe.content{
		width:1080px;
		margin:100px auto;
	}
	.recipe.content-box{
		background-color:white;
		width : 100%;
		min-height: 500px;
		border-radius:20px;
	}
	.recipe.title{
		width : 100%;
		height : 100px;
		text-align:center;
		line-height:100px;
		font-weight:900;
		font-size:24px;
		color: #EBA854 ;
	}
	.recipe.content-box{
		text-align:center;
		padding:40px;
		box-sizing:border-box;
	}
	.recipe.insert-title{
		display:flex;
		justify-content:center;
		align-items:center;
	}
	.recipe.insert-title input{
		width:80%;
		margin:0px 10px;
		height: 40px;
		font-size:30px;
		border:1px solid #dddddd;
	}
	
	
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<div class="space"></div>
	<main class="recipe content">
		<div class="recipe title"><span>게시글 작성</span></div>
		<section>
			<form action="/recipe/insert" method="post">
				<div class="recipe content-box">
					<div class="recipe insert-title">
						<span>게시글 제목:</span><input type="text" name="recipeTitle">
					</div>
					<div class="recipe insert-thumbnail">
						<span>썸네일(업로드 받고 input type hidden 으로 path 경로 줘야할듯):</span><input type="text" name="recipeThumbnailPath">
					</div>
					<div class="recipe insert-info">
						<div class="recipe insert-info-1">
							<span>태그 :</span>
							<select>
								<option value="1">한식</option>
								<option value="2">중식</option>
								<option value="3">일식</option>
								<option value="4">양식</option>
							</select>
						</div>
						<div class="recipe insert-info-2">
							<span>난이도 :</span>
							<select>
								<option value="1">쉬움</option>
								<option value="2">보통</option>
								<option value="3">어려움</option>
							</select>
						</div>
						<div class="recipe insert-info-3">
							<span>소요 시간 :</span>
							<select>
								<option value="10">10분 미만</option>
								<option value="30">30분 미만</option>
								<option value="60">1시간 미만</option>
								<option value="120">2시간 미만</option>
								<option value="180">3시간 미만</option>
							</select>
						</div>
						<div class="recipe ingredient">
							<span>재료명 : </span>
							<input type="text" name="recipeIngredientName">
							<span>용량 : </span>
							<input type="text" name="recipeIngredientVolume">
						</div>
						<div class="recipe cooking order">
							<span>조리 순서 : </span>
							<span>Step1</span><button type="button">+</button><button type="button">-</button>
							<input type="text" placeholder = "이곳에 설명을 입력하세요">
							<button>파일 첨부</button>
						</div>						
						<div class="recipe caution">
							<span>주의 사항 : </span>
							<input type="text" placeholder = "이곳에 설명을 입력하세요">
						</div>
						<div class="recipe insertBtn">
							<input type="submit" value="게시글 작성하기">
						</div>
					</div>
				</div>
			</form>
		</section>
	</main>
	
	<th:block th:include="common/footer"></th:block>

</body>
</html>
