<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.recipe.content{
		padding:100px 0px;
	}
	body{
		background-color:#eeeeee;
		/*임시 적용 헤더 완성되면 제거*/
	}
	
	.content-title{
		text-align:center;
	    font-size: 22px;
    	color: #EBA854 ;
    	font-family: ns-b;
    	/*임시 적용 헤더 완성되면 제거*/
	}
	.recipe.content{
		width:1080px;
		margin:0 auto;
	}
	.recipe.content-box{
		background-color:white;
		width : 100%;
		min-height: 500px;
		border-radius:20px;
	}
	.recipe.title{
		width : 100%;
		height : 50px;
		text-align:center;
		line-height:50px;
		font-weight:900;
		font-size:24px;
		padding : 40px 0px;
	}
	.recipe.info{
		display:flex;
		justify-content:space-between;
		padding : 20px 100px;
	}
	
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="recipe content">
		<section class="recipe content-body">
			<div class="recipe content-box">
			

				<div class="recipe title" th:text="${recipeDetailSet.recipeDetail.recipeTitle}"></div>
				<hr>
				<div class="recipe info">
					<div class="recipe type" th:text="${recipeDetailSet.recipeDetail.recipeType}"></div>
					<div class="recipe level">난이도 : <span th:text="${recipeDetailSet.recipeDetail.recipeLevel}"></span></div>
					<div class="recipe cookingTime">조리시간 : <span th:text="${recipeDetailSet.recipeDetail.recipeCookingTime}"></span> 분</div>
					<div class="recipe viewCount">조회수 : <span th:text="${recipeDetailSet.recipeDetail.recipeViewCount}"></span></div>
					<div class="recipe writeDate">작성일 : <span th:text="${recipeDetailSet.recipeDetail.recipeWriteDate}"></span></div>
				</div>
				<hr>
	
				<div class="recipe detailInfo"></div>
			 
			</div>
		</section>
		<section class="recipe content-footer">
			<div class="recipe comment-box">
				<div>댓글 들어감</div>
			</div>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
