<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.space{
		height:50px;
	}

	
	body{
		background-color:#eeeeee;
		/*임시 적용 헤더 완성되면 제거*/
	}
	
	.content-title{
		text-align:center;
	    font-size: 22px;
    	color: #EBA854 ;
    	font-family: ns-b;
    	/*임시 적용 헤더 완성되면 제거*/
	}
	.recipe.content{
		width:1080px;
		margin:100px auto;
	}
	.recipe.content-box{
		background-color:white;
		width : 100%;
		min-height: 500px;
		border-radius:20px;
	}
	.recipe.title{
		width : 100%;
		height : 100px;
		text-align:center;
		line-height:100px;
		font-weight:900;
		font-size:24px;
	}
	.recipe.info{
		display:flex;
		justify-content:space-between;
		padding : 20px 100px;
	}
	.recipe.ingredientList,.recipe.cookingOrderList{
		display:flex;
		justify-content:space-between;
		padding : 20px 100px;
	}
	.recipe.detailInfo-title{
		font-size:1.2em;
		font-weight:900;
		text-align:center;
		padding:20px 0px;
	}
	.recipe.comment-box-input{
		width:100%;
		height:150px;
		background-color:white;
		border-radius:20px;
		margin:50px 0px;
	}
	.recipe.comment-box-output{
		width:100%;
		min-height:150px;
		background-color:white;
		border-radius:20px;
		margin:50px 0px;
		padding : 20px;
	}
	.recipe.comment-box-input>form{
		height:100%;
	}
	.recipe.comment-box-input input{
		background-color:transparent;
	}
	.recipe.textarea{
		width : 80%;
		height : 100%;
	}

	.recipe.btn{
		width:130px;
		height:32px;
		border-radius:20px;
		background-color:#FF9D23;
		color:white;
		border:none;
		
	}
	.recipe.btn.delete{
		background-color:#888888;
	}
	.recipe.gradeinput{
		text-align:center;
	}
	.recipe.line{
		border:1px solid #dddddd;
		margin:10px 10px;
		display:flex;
		justify-content:space-between;
	}
	
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<div class="space"></div>
	<main class="recipe content">
		<section class="recipe content-body">
			<div class="recipe content-box">
			

				<div class="recipe title" th:text="${recipeDetailSet.recipeDetail.recipeTitle}"></div>
				<hr>
				<div class="recipe info">
					<div class="recipe type" th:text="${recipeDetailSet.recipeDetail.recipeType}"></div>
					<div class="recipe level">난이도 : <span th:text="${recipeDetailSet.recipeDetail.recipeLevel}"></span></div>
					<div class="recipe cookingTime"><span class="material-icons">access_time</span> <span th:text="${recipeDetailSet.recipeDetail.recipeCookingTime}"></span> Mins</div>
					<div class="recipe viewCount"><span class="material-icons">remove_red_eye</span> <span th:text="${recipeDetailSet.recipeDetail.recipeViewCount}"></span></div>
					<div class="recipe writeDate"><span class="material-icons">calendar_month</span> <span th:text="${recipeDetailSet.recipeDetail.recipeWriteDate}"></span></div>
				</div>
				<hr>
	
				<div class="recipe detailInfo">
				<div class="recipe detailInfo-title">재료</div>
					<div class="recipe ingredientList">
						<div th:each="ri : ${recipeDetailSet.recipeIngredientList}">
							<div th:text="${ri.recipeIngredientName}"></div>
							<div th:text="${ri.recipeIngredientVolume}"></div>
						</div>
					</div>
					<hr>
					<div class="recipe detailInfo-title">조리 순서</div>
					<div class="recipe cookingOrderList">
						<table>
							<tr>
								<th>순서</th>
								<th>조리 내용</th>
								<th>참고 이미지</th>
							</tr>
						<th:block th:each="rc : ${recipeDetailSet.recipeCookingOrderList}">
							<tr>
								<td th:text="${rc.recipeCookingOrder}" style="width:10%"></td>
								<td th:text="${rc.recipeCookingContent}" style="width:40%"></td>
								<td style="width:40%"><img th:src="${rc.recipeCookingOrderImgPath}" alt="조리순서" style = "width:100%;" ></td>
							</tr>
						</th:block>
						</table>
					</div>
					<div class="recipe detailInfo-title">주의사항</div>
					<div class="recipe caution" style="text-align:center;" th:text="${recipeDetailSet.recipeDetail.recipeCaution}"></div>
					<div class="space"></div>
					<hr>
					<div class="recipe gradeinput">평점 주기</div>
					<hr>
					<div class="recipe button">
						<button type="button" class="recipe btn edit">게시글 수정</button>
						<button type="button" class="recipe btn delete">게시글 삭제</button>
					</div>
				</div>
			</div>
		</section>
		<section class="recipe content-footer">
			<div class="recipe comment-box-input">
				<form>
					<span class="material-icons" style="font-size:100px">portrait</span>
					<textarea class="recipe textarea"></textarea>
					<input type="submit" value="댓글 작성">
				</form>
			</div>
			<div class="recipe comment-box-output">
				
					<th:block th:each="rcomment:${recipeDetailSet.recipeCommentList}">
						<div class="recipe line">
							<div><span class="material-icons" style="font-size:50px">portrait</span></div>
							<div th:text="${rcomment.recipeCommentContent}"></div>
							<div>
								<div>작성자 : <span th:text="${rcomment.memberNickname}"></span></div>
								<div>작성일 : <span th:text="${rcomment.recipeCommentDate}"></span></div>
							</div>
						</div>
					</th:block>
				
				
			</div>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
