<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.recipe{
		width:1080px;
		margin:0 auto;
	}
	.recipe.inputSelect,.recipe.inputSubmit,.recipe.inputText{
		margin-top : 30px;
		padding : 8px 12px;
		width : 10%;
		border-radius:20px;
		text-align:center;
		font-size:16px;
		border : 1px solid #BFBFBF;
	}
	.recipe.inputText{
		width : 75%;
	}
	
	
	.content-title{
		text-align:center;
	    font-size: 22px;
    	color: #EBA854 ;
    	font-family: ns-b;
    	/*임시 적용 헤더 완성되면 뺄 예정*/
	}
	.recipe .select:hover{
		cursor:pointer;
	}
	
	.recipe.content{
		padding : 50px 0px;
	}
</style>
</head>
<body>

	<th:block th:include="common/header"></th:block>
	
	<main class="recipe content">
		<section class="recipe content-head">
			<div class="content-title">레시피 게시판</div>
			<div>
				<form action="/search" method="get" id="searchForm">
					<select class="recipe inputSelect" name="field">
						<option value="title">제목</option>
						<option value="content">내용</option>
						<option value="writer">작성자</option>
					</select>
					<input class="recipe inputText" type="text" name="searchInput" placeholder="검색어를 입력하세요">
					<input class="recipe inputSubmit" type="submit" value="검색">
				</form>
			</div>
		</section>
	</main>
	
	<th:block th:include="common/footer"></th:block>
	
</body>
</html>
