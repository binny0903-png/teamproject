<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		background-color:#eeeeee;
		/*임시 적용 헤더 완성되면 제거*/
	}
	.recipe.content{
		padding : 50px 0px;
	}
	
	.content-title{
		text-align:center;
	    font-size: 22px;
    	color: #EBA854 ;
    	font-family: ns-b;
    	/*임시 적용 헤더 완성되면 제거*/
	}

	.recipe.content{
		width:1080px;
		margin:0 auto;
	}
	.content-head form{
		display:flex;
		justify-content:space-between;
		align-items:center;
	}
	.recipe.searchInput{
		margin : 30px 0px;
		padding : 8px 12px;
		width : 10%;
		border-radius:20px;
		text-align:center;
		font-size:16px;
		border : 1px solid #BFBFBF;
		background-color:white;
		
	}
	.recipe.searchInput.div{
		display:flex;
		align-items:center;
		justify-content:space-between;
		width:80%;
		
	}
	.recipe.searchInput.div input{
		border : none;
		width : 95%;
		font-size : 16px;
	}
	.recipe.searchInput.div button{
		border : none;
		background-color: transparent;
		color : #EBA854;
	}
	
	.recipe.searchInput.div span{
		font-size : 28px;
	}
	.recipe.select:hover{
		cursor:pointer;
	}
	
	.recipe.listbox{
		background-color:white;
		width : 100%;
		min-height: 500px;
		border-radius:20px;
	}
	
	.recipe.currPage{
		font-size:1.5em;
	}
	.recipe.subtitle{
		font-size:0.5em;
	}
	

</style>
</head>
<body>

	<th:block th:include="common/header"></th:block>
	
	<main class="recipe content">
		<section class="recipe content-head">
			<div class="content-title">레시피 게시판</div>
			
			<form action="/search" method="get" id="searchForm">
				<select class="recipe searchInput select" name="field">
					<option value="title">제목</option>
					<option value="content">내용</option>
					<option value="writer">작성자</option>
				</select>
				
				<div class="recipe searchInput div">
					<input type="text" name="searchInput" placeholder="검색어를 입력하세요">
					<button type="submit" class="recipe select"><span class="material-icons">search</span></button>
				</div>
			</form>
		</section>
		<section class="recipe content-body">
			<div class="recipe listbox">
				<table style="width:100%">
					<thead>
					
						<tr style="height:100px">
							<th style="width:10%;">글 번호</th>
							<th style="width:60%;" colspan="2">내용</th>
							<th style="width:20%;">작성/수정일</th>
						</tr>
						
					</thead>
					
					<tbody>
						<th:block th:each="r:${reqPageSet.list}">
							<tr>
								<td th:text="${r.recipeNo}" rowspan="6"></td>
								<td rowspan="6">
									<img th:src="${r.recipeThumbnailPath}" alt="썸네일" style = "width:100px;">
								</td>
								<td th:text="${r.recipeTitle}"></td>
								<td th:text="${r.recipeWriteDate}"></td>
							</tr>
							
							<tr>
								<td class="recipe subtitle">작성자 : <span th:text="${r.memberNickname}"></span></td>
							</tr>
							<tr>
								<td class="recipe subtitle">조리시간 : <span th:text="${r.recipeCookingTime}"></span></td>
							</tr>
							<tr>
								<td class="recipe subtitle">난이도 : <span th:text="${r.recipeLevel}"></span></td>
							</tr>
							<tr>
								<td class="recipe subtitle">평점 : <span th:text="${r.recipeRate}"></span></td>
							</tr>
							<tr>
								<td class="recipe subtitle">조회수 : <span th:text="${r.recipeViewCount}"></span></td>
							</tr>
						<th:block>
					</tbody>
				</table>
			</div>
			<div class="recipe pageBtn">
			<!-- 일단 띄워야할 시작 페이지 번호 -->
			
			<a th:each="i:${#numbers.sequence(reqPageSet.pageInfo.startPageNo,reqPageSet.pageInfo.endPageNo)}" 
			th:text="${i}" th:href="@{/recipe/list(reqPage=${i})}"
			th:classappend="${i==reqPageSet.pageInfo.reqPage}?'recipe currPage'"></a>
			</div>
		</section>
	</main>
	
	<th:block th:include="common/footer"></th:block>
	
</body>
</html>
