<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
		const title = 'title';
		const msg = 'msg';
		const icon = 'info';
		const loc = '/';
		
		swal({
			title : title,
			text : msg,
			icon : icon
		}).then(function(){
			location.href = loc;
		});		
	</script>

</body>
</html>
